<app-loading *ngIf= "loadingArtist"></app-loading>


<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2 text-center">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <div class="d-flex flex-column">
            <h3>{{ artista.name }}</h3>
            <p class="mb-0">
                <a [href]="artista.external_urls.spotify" target="_blank">
                    Ir a la página del artista
                </a>
            </p>
        </div>
    </div>


    <div class= "col-4 text-right">

        <button routerLink= "/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table table-dark table-bordered">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td>
                        <iframe style="border-radius:12px" [src]= " track.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </tr>
            </tbody>
        </table>
    </div>
</div>
